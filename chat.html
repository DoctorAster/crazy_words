<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crazy words</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
    <style>
        body {
        background-image: url("backgr.jpg");
        background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div class="content">

	
	<div id="hello" style="position: fixed;">
		<p>
			Введите Ваше имя:
		</p>
		<input type="text" id="name" name="name" >
		<input type="button" id="name_button" value="OK">
					<br><br>
	</div>
	<div id="hello_name_div" hidden>
		<br><br>
		<span id="hello_name" style="background-color: aquamarine; align-content: center;">
			Приветствуем Вас, 
		</span>
		<br><br>
	</div>
	<div>
		<input type="text" id="message" style="background-color: aquamarine;">
		<input type="button" id="send_button" value="Отправить"/>
		<br><br>
		<textarea id="chat_area" rows="10" cols="200" style="background-color: aquamarine;">

		</textarea>
	</div>	
</div>
</body>
